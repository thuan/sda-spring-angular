<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="AppController">
      <div class="page-header">
        <h1>Projeto SDA</h1>
      </div>
      <div class="alert alert-info" role="alert" ng-hide="movies &amp;&amp; movies.length > 0">
        Não há filmes cadastrados
      </div>
      <form class="form-horizontal" role="form" ng-submit="addMovie(name,author,description,favorite)">
        <div class="form-group" ng-repeat="movie in movies">
          <div class="checkbox col-xs-9">
            <label>
              <input type="checkbox" ng-model="movie.checked" ng-change="updateMovie(movie)"/> 
              {{movie.name}} - {{movie.author}} - {{movie.description}} - {{movie.favorite}}
            </label>
          </div>
          <div class="col-xs-3">
            <button class="pull-right btn btn-danger" type="button" title="Delete"
              ng-click="deleteMovie(movie)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>
        <hr />
        <div class="input-group">
          <input type="text" class="form-control" ng-model="name" placeholder="Nome do Filme" />
          <input type="text" class="form-control" ng-model="author" placeholder="Diretor do Filme" />
          <input type="text" class="form-control" ng-model="description" placeholder="Sinopse" />
          <input type="checkbox" ng-model="favorite">Filme Favorito ? </input>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" title="Add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
  </body>
</html>
